<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <meta name="theme-color" content="#689F38" />
    <meta name="description" content="Quickly monitor Worldometer's COVID-19 data (cases, deaths and recoveries) around the world." />

    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />

    <title>Quick COVID Stats</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('./serviceworker.js')
						.then(res => console.log('Success: ', res.scope))
						.catch(err => console.log('Failure: ', err));
				});
			}
		</script>
  </body>
</html>
